<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/style.css">
</head>

<body>
  <div class="container">
    <main class="main">

      <div class="main_header">
          <h1>Rock Paper Scissors</h1>
          <p >Player <b> <span id="count_player">0</span> : <span id="count_computer">0</span> </b> Computer</p>
          <p >Player choose:  <em> <span id="choose_player"></span></em></p>
          <p >Computer choose: <em> <span id="choose_computer"></span> </em></p>
      </div>

      <div class="main_btn">
        <button class="btn rock icon-hand-grab-o1" ></button>
        <button class="btn paper icon-hand-paper-o" ></button>
        <button class="btn scissors icon-hand-peace-o" ></button>
      </div>

      <div class="main_footer">
        <p>Result: <b><span id="result"></span> </b></p>
        <p><button class="btn_reset">start again</button></p>


      </div>
    </main> 


  </div>
  <script src="script.js"></script>

</body>

</html>
